server:
  log_level: info
  http_listen_port: 12345

metrics:
  wal_directory: /tmp/grafana-agent-wal
  global:
    scrape_interval: 60s
  configs:
    - name: default
      scrape_configs: []

logs:
  configs:
    - name: default
      clients:
        - url: https://logs-prod-012.grafana.net/loki/api/v1/push
          basic_auth:
            username: ${GF_USERNAME}
            password: ${GF_PASSWORD}
      positions:
        filename: /tmp/positions.yaml
      target_config:
        sync_period: 10s
      scrape_configs:
        - job_name: java-backend-logs
          static_configs:
            - targets:
                - localhost
              labels:
                job: brigia-backend
                __path__: /app/logs/*.log
