<div class="flex items-center justify-between gap-4 my-4">
  <div>
    <h1 class="text-3xl">{{ title }}</h1>
  </div>
  <div class="flex">
    <ng-select *ngIf="showDropdown" class="w-64 mr-4 campo-select" [items]="this.registrosDropdown" bindValue="id" bindLabel="nome"
               placeholder="{{ placeholderDropdown }}" (change)="onSelectItem($event)" (clear)="onSelectItem(null)"  />

    <div *ngIf="showSearchBar" class="mr-3">
      <lucide-icon name="search" class="w-4 h-4 absolute mt-3 ml-1 transform -translate-y-1/2 "></lucide-icon>
      <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearch($event)"
             id="filtro" placeholder="Filtrar" maxlength="20"
             class="pl-7 pr-4 py-1 rounded-full focus:outline-none focus:ring-2 focus:ring-grey-900 focus:border-transparent shadow-md" />
    </div>
    <button type="button" *ngIf="addNovo" (click)="onAddNovo()" class="btn-salvar flex items-center gap-2 shadow-md">
      <lucide-icon name="plus" class="w-4 h-4"></lucide-icon>
      Novo
    </button>
  </div>
</div>
