<div class="flex items-center justify-between gap-4 mt-4 mb-4">
  <div>
    <h1 class="text-2xl font-bold">{{ title }}</h1>
  </div>
  <div class="flex">
    <div class="mr-3">
      <lucide-icon name="search" class="w-4 h-4 absolute mt-3.5 ml-1 transform -translate-y-1/2 text-gray-400"></lucide-icon>
      <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearch($event)"
             placeholder="Filtrar"
             class="pl-7 pr-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-grey-900 focus:border-transparent"
             maxlength="20" />
    </div>
    <button (click)="onAddNovo()" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 flex items-center gap-2">
      <lucide-icon name="plus" class="w-4 h-4"></lucide-icon>
      Novo
    </button>
  </div>
</div>
