<div class="bg-modal" (click)="onCancel()"></div>
<div class="painel-direito">
  <div class="p-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">{{ getTitulo() }}</h2>
      <div>
        <button type="button" class="btn btn-sm btn-ghost btn-circle mr-1" (click)="habilitaEdicao()" title="Editar">
          <lucide-icon name="pencil" class="inline w-5 h-5"/>
        </button>
        <button type="button" (click)="onCancel()" class="btn btn-sm btn-ghost" title="Fechar">
          <lucide-icon name="x" class="right-0 inline w-6 h-6"/>
        </button>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" [ngClass]="{ 'visualizacao': isDetalhes }">
      <div class="space-y-4">

        <div>
          <label class="label-campo">Nome</label>
          <input type="text" formControlName="nome" class="campo" required [ngClass]="classesCampo('nome')">
          <div *ngIf="isInvalid('nome')" class="text-error text-sm">
            Obrigatório
          </div>
        </div>

        <div class="flex gap-3">
          <div class="w-full">
            <label class="label-campo">Código BC</label>
            <input type="text" formControlName="codigoBc" class="campo">
          </div>
          <div class="w-full">
            <label class="label-campo">CNPJ</label>
            <input type="text" formControlName="cnpj" class="campo" mask="00.000.000/0000-00">
          </div>
        </div>

        <div class="flex gap-3">
          <div class="w-full">
            <label class="label-campo">Valor Mín. Mensal</label>
            <label class="input input-sm input-bordered flex items-center h-[2.4rem]" [ngClass]="classesCampo('valorMinimoMensal', this.isDetalhes)">
              R$ <input type="text" formControlName="valorMinimoMensal" class="campo border-0" mask="separator.2"
                     thousandSeparator="" decimalMarker="," placeholder="00,00" emptyToNull maxlength="8">
            </label>
          </div>

          <div class="w-full">
            <label class="label-campo">Mín. por Funcionário</label>
            <label class="input input-sm input-bordered flex items-center h-[2.4rem]" [ngClass]="classesCampo('minimoPorFuncionario', this.isDetalhes)">
              R$ <input type="text" formControlName="minimoPorFuncionario" class="campo border-0" mask="separator.2"
                     thousandSeparator="" decimalMarker="," placeholder="00,00" emptyToNull maxlength="8">
            </label>
          </div>

          <div class="w-full">
            <label class="label-campo">Valor Mês</label>
            <label class="input input-sm input-bordered flex items-center h-[2.4rem]" [ngClass]="classesCampo('valorMes', this.isDetalhes)">
              R$ <input type="text" formControlName="valorMes" class="campo border-0" mask="separator.2"
                        thousandSeparator="" decimalMarker="," placeholder="00,00" emptyToNull maxlength="8">
            </label>
          </div>
        </div>

        <div class="flex gap-3">
          <div class="w-full">
            <label class="label-campo">
              Plano
              <ng-select formControlName="planoId" class="campo-select" [ngClass]="classesCampo('planoId')" labelForId="planoId" >
                @for (plano of planos; track plano.id) {
                  <ng-option [value]="plano.id">
                    <div [ngClass]="ColorUtils.getColorClasses(plano)" class="p-1 -m-1 rounded-lg text-sm">
                      {{plano.nome}}
                    </div>
                  </ng-option>
                }
                <ng-template ng-notfound-tmp>
                  <span class="text-sm p-6">Nenhum resultado</span>
                </ng-template>
              </ng-select>
            </label>
          </div>
          <div class="w-full">
            <label class="label-campo">Email</label>
            <input type="email" formControlName="email" class="campo">
          </div>
        </div>

        <div>
          <label class="label-campo">Observações</label>
          <textarea id="descricao" formControlName="observacao" rows="5" emptyToNull class="campo" >
          </textarea>
        </div>

        <div class="flex justify-between space-x-3 mt-6">
          <button type="button" (click)="onCancel()" class="btn btn-ghost btn-sm">
            Fechar
          </button>
          <button type="submit" class="btn btn-success btn-sm" *ngIf="!isDetalhes">
            Salvar
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
