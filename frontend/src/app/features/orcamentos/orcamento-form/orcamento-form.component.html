<div class="bg-modal" (click)="onCancel()"></div>
<div class="painel-direito">
  <div class="p-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">{{isEditMode ? 'Editar Orçamento' : 'Novo Orçamento'}}</h2>
      <button type="button" (click)="onCancel()" class="btn btn-sm btn-ghost" title="Fechar">
        <lucide-icon name="x" class="right-0 inline w-6 h-6"/>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label class="label-campo">Nome do Orçamento</label>
          <input type="text" formControlName="nome"
                 class="campo" required>
          <div *ngIf="form.get('nome')?.errors?.['required'] && form.get('nome')?.touched"
               class="text-error text-sm mt-1">
            Nome é obrigatório
          </div>
          <div *ngIf="form.get('nome')?.errors?.['minlength'] && form.get('nome')?.touched"
               class="text-error text-sm mt-1">
            Nome deve ter no mínimo 3 caracteres
          </div>
        </div>

        <div>
          <label class="label-campo">Nome do Cliente</label>
          <input type="text" formControlName="clienteNome"
                 class="campo" required>
          <div *ngIf="form.get('clienteNome')?.errors?.['required'] && form.get('clienteNome')?.touched"
               class="text-error text-sm mt-1">
            Nome do cliente é obrigatório
          </div>
        </div>

        <div>
          <label class="label-campo">Valor</label>
          <input type="number" formControlName="valor"
                 class="campo" required
                 min="0" step="0.01">
          <div *ngIf="form.get('valor')?.errors?.['required'] && form.get('valor')?.touched"
               class="text-error text-sm mt-1">
            Valor é obrigatório
          </div>
          <div *ngIf="form.get('valor')?.errors?.['min'] && form.get('valor')?.touched"
               class="text-error text-sm mt-1">
            Valor deve ser maior que zero
          </div>
        </div>

        <div>
          <label class="label-campo">Status</label>
          <select formControlName="status" class="campo" required>
            @for (status of statusOptions; track status) {
              <option [value]="status">{{status}}</option>
            }
          </select>
          <div *ngIf="form.get('status')?.errors?.['required'] && form.get('status')?.touched"
               class="text-error text-sm mt-1">
            Status é obrigatório
          </div>
        </div>

        <div>
          <label class="label-campo">Descrição</label>
          <textarea formControlName="descricao"
                    class="campo"
                    rows="4"
                    emptyToNull>
          </textarea>
        </div>

        <div class="flex justify-between space-x-3 mt-6">
          <button type="button" (click)="onCancel()" class="btn btn-sm">
            Fechar
          </button>
          <button type="submit" class="btn btn-success btn-sm">
            Salvar
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
