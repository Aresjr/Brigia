<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Novo Paciente</h2>
  <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" formControlName="nome"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">CPF</label>
        <input type="text" formControlName="cpf"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
        <input type="date" formControlName="dataNascimento"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Sexo</label>
        <select formControlName="sexo"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Celular</label>
        <input type="tel" formControlName="celular"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">CEP</label>
        <input type="text" formControlName="cep"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Rua</label>
        <input type="text" formControlName="rua"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Complemento</label>
        <input type="text" formControlName="complemento"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Bairro</label>
        <input type="text" formControlName="bairro"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Cidade</label>
        <input type="text" formControlName="cidade"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">UF</label>
        <input type="text" formControlName="uf" maxlength="2"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <button type="button"
                (click)="onCancel()"
                class="px-4 py-2 border rounded-md hover:bg-gray-100">
          Cancelar
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
