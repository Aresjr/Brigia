<div class="bg-modal" (click)="onCancel()"></div>
<div class="painel-direito">
  <div class="p-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">{{isEditMode ? 'Editar Convênio' : 'Novo Convênio'}}</h2>
      <button type="button" (click)="onCancel()" class="btn btn-sm btn-ghost" title="Fechar">
        <lucide-icon name="x" class="right-0 inline w-6 h-6"/>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-4">

        <div>
          <label class="label-campo">Nome</label>
          <input type="text" formControlName="nome"
                 class="campo">
        </div>

        <div>
          <label class="label-campo">Observações</label>
          <textarea id="descricao"
            formControlName="descricao" rows="5" emptyToNull
            class="campo" >
          </textarea>
        </div>

        <div class="form-control">
          <label class="label cursor-pointer justify-start gap-3">
            <input type="checkbox" formControlName="particular" class="checkbox checkbox-primary" />
            <span class="label-text font-medium">Convênio particular (preço padrão)</span>
          </label>
          <p class="text-xs text-base-content/60 ml-8">Utilizado como fallback quando nenhum convênio ou empresa é selecionado.</p>
        </div>

        <div class="flex justify-between space-x-3 mt-6">
          <button type="button" (click)="onCancel()" class="btn btn-sm">
            Fechar
          </button>
          <button type="submit" class="btn btn-success btn-sm">
            Salvar
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
