<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="onCancel()"></div>
<div class="fixed right-0 top-0 h-full w-[30rem] bg-white shadow-lg z-50 overflow-y-auto">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">{{convenio ? 'Editar' : 'Novo'}} Convênio</h3>
            <button (click)="onCancel()" class="text-gray-500 hover:text-gray-700">
                <lucide-icon name="x" class="w-6 h-6"></lucide-icon>
            </button>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <input
                    type="text"
                    id="nome"
                    formControlName="nome"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    [class.border-red-500]="form.get('nome')?.invalid && form.get('nome')?.touched"
                />
                @if (form.get('nome')?.invalid && form.get('nome')?.touched) {
                    <p class="mt-1 text-sm text-red-500">Nome é obrigatório e deve ter no mínimo 3 caracteres</p>
                }
            </div>

            <div class="mb-4">
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea
                    id="descricao"
                    formControlName="descricao"
                    rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                ></textarea>
            </div>

            <div class="flex justify-end gap-2">
                <button
                    type="button"
                    (click)="onCancel()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    [disabled]="form.invalid"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:bg-indigo-400"
                >
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
