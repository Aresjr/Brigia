<div class="mt-4 rounded-md">
  <app-top-bar title="Agenda DiÃ¡ria" [showSearchBar]=false (search)="onSearch($event)" (addNovo)="onAddNovo()"
         placeholderDropdown="Selecione o Profissional"
       [showDropdown]=true [registrosDropdown]="profissionais" (selectRegistro)="filtrarProfissional($event)"
  ></app-top-bar>
</div>

<app-calendario
  [events]="eventosExibicao"
  (detalhesAgendamento)="detalhesAgendamento($event)"
  (diaClicado)="diaClicado($event)"
  (horarioClicado)="horarioClicado($event)"
></app-calendario>

@if (exibeForm) {
  <app-agendamento-form
    [agendamentoDetalhes]="agendamentoDetalhes"
    [dataAgendamento]="dataAgendamento"
    [pacienteId]="pacienteId"
    (save)="salvar($event)"
    (cancel)="fecharForm()">
  </app-agendamento-form>
}
