<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50" (click)="onCancel()">
  <div class="bg-base-100 rounded-lg shadow-lg p-6 w-96" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Aprovação Necessária</h3>
      <button type="button" class="btn btn-sm btn-ghost btn-circle" (click)="onCancel()">
        <lucide-icon name="x" class="w-5 h-5"/>
      </button>
    </div>

    <p class="text-sm mb-4 text-base-content/70">
      Você precisa de aprovação de uma conta admin para editar o desconto.
    </p>

    <form [formGroup]="form" (ngSubmit)="onConfirm()">
      <div class="mb-4">
        <label class="label-campo" for="login">
          Login <span class="text-error">*</span>
          <input type="text" id="login" formControlName="login" class="campo" placeholder="Digite o login" autocomplete="username">
        </label>
        <div *ngIf="form.get('login')?.invalid && form.get('login')?.touched" class="text-error text-sm mt-1">
          Login é obrigatório
        </div>
      </div>

      <div class="mb-6">
        <label class="label-campo" for="senha">
          Senha <span class="text-error">*</span>
          <input type="password" id="senha" formControlName="senha" class="campo" placeholder="Digite a senha" autocomplete="current-password">
        </label>
        <div *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="text-error text-sm mt-1">
          Senha é obrigatória
        </div>
      </div>

      <div class="flex justify-end gap-3">
        <button type="button" class="btn btn-sm" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">
          Validar
        </button>
      </div>
    </form>
  </div>
</div>
