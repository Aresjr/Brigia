<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50" (click)="onCancel()">
  <div
    class="bg-base-100 rounded-md shadow-lg p-6 w-full max-w-sm"
    (click)="$event.stopPropagation()" >
    <p class="text-base-300 mb-6">{{ message }}</p>
    <div class="flex justify-end gap-3">
      <button
        class="btn btn-neutral"
        (click)="onCancel()" >
        Fechar
      </button>
      <button
        class="btn btn-error"
        (click)="onConfirm()" >
        Confirmar
      </button>
    </div>
  </div>
</div>
