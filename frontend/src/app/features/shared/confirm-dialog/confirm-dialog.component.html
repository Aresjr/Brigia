<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50" (click)="onCancel()">
  <div
    class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm"
    (click)="$event.stopPropagation()" >
    <h2 class="text-lg font-semibold mb-2">{{ title }}</h2>
    <p class="text-gray-600 mb-6">{{ message }}</p>
    <div class="flex justify-end gap-3">
      <button
        class="px-4 py-1 rounded-lg border border-gray-300 hover:bg-gray-100"
        (click)="onCancel()" >
        Cancelar
      </button>
      <button
        class="px-4 py-1 rounded-lg bg-red-600 text-white hover:bg-red-700"
        (click)="onConfirm()" >
        Confirmar
      </button>
    </div>
  </div>
</div>
