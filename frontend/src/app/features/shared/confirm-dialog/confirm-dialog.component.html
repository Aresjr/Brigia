<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-50" (click)="$event.stopPropagation()">
  <div class="bg-base-100 rounded-md shadow-lg p-6 w-full max-w-sm">
    <p class="mb-6">{{ message }}</p>
    <div class="flex justify-between">
      <button
        class="btn btn-sm"
        (click)="onCancel()" >
        Fechar
      </button>
      <button
        class="btn btn-error btn-sm"
        (click)="onConfirm()" >
        Confirmar
      </button>
    </div>
  </div>
</div>
