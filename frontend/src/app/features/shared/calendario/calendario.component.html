<div class="text-center mb-2">
  <button (click)="setView(CalendarView.Month)">Mês</button>
  <button (click)="setView(CalendarView.Week)">Semana</button>
  <button (click)="setView(CalendarView.Day)">Dia</button>
</div>

<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  (dayClicked)="dayClicked($event)"
></mwl-calendar-month-view>

<mwl-calendar-week-view
  *ngIf="view === CalendarView.Week"
  [viewDate]="viewDate"
  [events]="events"
></mwl-calendar-week-view>

<mwl-calendar-day-view
  *ngIf="view === CalendarView.Day"
  [viewDate]="viewDate"
  [events]="events"
></mwl-calendar-day-view>
