<div class="flex items-center justify-center min-h-screen bg-base-300">
  <div class="rounded-lg bg-card text-card-foreground shadow-lg w-full max-w-md bg-base-100" >
    <div class="flex flex-col p-6 space-y-3">
      <div class="flex justify-center mb-2">
        <div class="h-28 flex items-center justify-center">
          <img
            src="images/logo.png"
            alt="Logo"
            class="w-full h-full object-contain"
          />
        </div>
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-6 pt-0 space-y-4">
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">
            Email
          </label>
          <div class="relative">
            <lucide-icon name="mail" class="absolute left-1.5 top-1.5 h-4 w-4" />
            <input
              type="email"
              class="campo pl-10"
              id="email"
              formControlName="email"
              placeholder="usuario@email.com"
              required />
          </div>
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password" >
            Senha
          </label >
          <div class="relative">
            <lucide-icon name="lock" class="absolute left-1.5 top-1.5 h-4 w-4" />
            <input
              type="password"
              class="campo pl-10"
              id="password"
              formControlName="password"
              required=""
              placeholder="Digite sua senha"
              autocomplete="password"
            />
          </div>
        </div>
      </div>
      <div class="flex items-center p-6 pt-0">
        <button
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-base-100 hover:bg-primary/90 h-10 px-4 py-2 w-full"
          type="submit" >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
