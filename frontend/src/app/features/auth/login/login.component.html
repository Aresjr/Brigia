<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div
    class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md bg-white"
  >
    <div class="flex flex-col p-6 space-y-3">
      <div class="flex justify-center mb-2">
        <div class="h-28 flex items-center justify-center">
          <img
            src="images/logo.png"
            alt="Logo"
            class="w-full h-full object-contain"
          />
        </div>
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-6 pt-0 space-y-4">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="email"
            >Email
          </label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"

              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail absolute left-3 top-3 h-4 w-4 text-muted-foreground"
            >
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            <input
              type="email"
              class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-base focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10 bg-blue-50"
              id="email"
              formControlName="email"
              placeholder="usuario@email.com"
              required=""
            />
          </div>
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
            >Senha</label
          >
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"

              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-lock absolute left-3 top-3 h-4 w-4 text-muted-foreground"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              type="password"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10 bg-blue-50"
              id="password"
              formControlName="password"
              required=""
              placeholder="Digite sua senha"
            />
          </div>
        </div>
      </div>
      <div class="flex items-center p-6 pt-0">
        <button
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-blue-500 text-white hover:bg-blue-500/90 h-10 px-4 py-2 w-full"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
