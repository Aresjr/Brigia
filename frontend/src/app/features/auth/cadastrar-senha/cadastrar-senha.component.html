<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

        <div *ngIf="!isLoading && !tokenInvalido && !sucessoCadastro">

            <div class="flex flex-col mb-6">
              <div class="flex justify-center">
                <div class="flex items-center justify-center">
                  <img src="images/logo.png" alt="Logo" class="w-full h-full object-contain" />
                </div>
              </div>
            </div>

            <h2 class="mb-6 text-2xl font-bold text-gray-900">Cadastrar Senha</h2>
            <form (ngSubmit)="salvarSenha()" #form="ngForm">
                <div class="mb-4">
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password"
                           id="senha"
                           name="senha"
                           [(ngModel)]="senha"
                           required
                           minlength="6"
                           class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500">
                </div>
                <button type="submit"
                        [disabled]="!form.valid"
                        class="w-full rounded-md bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50">
                    Salvar Senha
                </button>
            </form>
        </div>

        <div *ngIf="tokenInvalido" class="text-center">
            <h2 class="text-xl font-semibold text-red-600">Link Inválido</h2>
            <p class="mt-2 text-gray-600">O link para cadastro de senha é inválido ou expirou.</p>
        </div>

        <div *ngIf="sucessoCadastro" class="text-center">
            <h2 class="text-xl font-semibold text-green-600">Senha Cadastrada com Sucesso!</h2>
            <p class="mt-2 text-gray-600">Você já pode fazer login com sua nova senha.</p>
            <a href="/login" class="btn btn-primary">Ir para o Login</a>
        </div>
    </div>
</div>
