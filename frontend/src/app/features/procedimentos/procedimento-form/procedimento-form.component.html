<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="onCancel()"></div>
<div class="fixed right-0 top-0 h-full w-[30rem] bg-white shadow-lg z-50 overflow-y-auto">
  <div class="p-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold">{{isEditMode ? 'Editar Procedimento' : 'Novo Procedimento'}}</h2>
      <button (click)="onCancel()" class="text-gray-500 hover:text-gray-700">
        <lucide-icon name="x" class="right-0 inline w-6 h-6"/>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-4">

        <div>
          <label class="block font-medium text-gray-700">Nome</label>
          <input type="text" formControlName="nome"
                 class="mt-1 p-1 block w-full rounded-md border border-gray-300">
        </div>

        <div>
          <label class="block font-medium text-gray-700">Observações</label>
          <textarea id="descricao"
            formControlName="descricao" rows="5" emptyToNull
            class="mt-1 p-1 block w-full rounded-md border border-gray-300" >
          </textarea>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" (click)="onCancel()" class="btn-cancelar" >
            Cancelar
          </button>
          <button type="submit" class="px-4 py-1 bg-green-500 text-white rounded-md hover:bg-green-600">
            Salvar
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
